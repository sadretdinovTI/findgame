<!DOCTYPE HTML>

</head>
<body>
<h1>Земноводные и пресмыкающиеся</h1>

<div class="sunsistem">
	<img src="images/phon.png">
</div>

<span class="planeti" >
	<img id="turtle" src="images/turtle.png" width="110" height="110">
	<img id="frog" src="images/frog.png" width="30" height="30">
	<img id="crocodile" src="images/croc.png" width="70" height="140">
	<img id="cobra" src="images/cobra.png" width="55" height="55">
	<img id="iguana" src="images/iguana.png" width="55" height="55">
	<img id="lizard" src="images/lizard.png" width="40" height="40">
	<img id="salamander" src="images/salamander.png" width="100" height="100">
</span>

<span id="message"></span>

</body>
</html>

<script type="text/javascript">

"use strict";

const MASSIV = [
	"turtle",
	"frog",
	"crocodile",
	"cobra",
	"iguana",
	"lizard",
	"salamander"
];

// https://stackoverflow.com/a/2450976
const shuffle = array => {
	let currentIndex = array.length, randomIndex;

	// While there remain elements to shuffle.
	while (currentIndex !== 0) {

		// Pick a remaining element.
		randomIndex = Math.floor(Math.random() * currentIndex);
		currentIndex--;

		// And swap it with the current element.
		[array[currentIndex], array[randomIndex]] = [
		array[randomIndex], array[currentIndex]];
		}

	return array;
}

const shuffledObjects = shuffle(MASSIV);
let currentIndex = 0;

const addEventListener = () => {
	if (currentIndex >= shuffledObjects.length) {
		document.getElementById("message").innerText = "Вы прошли игру!";
		return;
		}

	document.getElementById("message").innerText = "Найди персонаж " + shuffledObjects[currentIndex];

	document.getElementById(shuffledObjects[currentIndex]).addEventListener('click', function (event) {
			event.preventDefault();

			this.style.opacity = '0';
			this.style.transition = '0.5s';

			++currentIndex;

			addEventListener();
		});
};

addEventListener();

</script>
